<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="black"/>
    <meta property="og:site_name" content="cash register"/>
    <meta property="og:title" content="Cash Register Simulation"/>
    <meta property="og:description" content="made by Ahmad Beni Rusli"/>
    <meta property="og:image" content="og.png"/>
    <meta property="og:url" content="https://CashRegister.com/"/>
    <title>Document</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      background-color: black;
      font-family: Monospace;
    }
      .container {
        width: min(100%, 500px);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
        padding: 2em;
        border: 1px solid white;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .inputny {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      form > div > input {
        font-family: Monospace;
        color: white;
        background-color: black;
        border: none;
        outline: none;
      }
      .nama, .harga, .jumlah {
        font-family: Monospace;
        color: white;
        background-color: black;
        border: none;
        outline: none;
      }
      form > div > input:active, form > div > input:focus {
        font-family: Monospace;
        color: lime;
        background-color: black;
        border-bottom: 1px solid lime;
        box-shadow: none;
        border-radius: 0;
      }
      .nama:active, .nama:focus, .harga:active, .harga:focus, .jumlah:active, .jumlah:focus {
        font-family: Monospace;
        color: lime;
        background-color: black;
        border-bottom: 1px solid lime;
        box-shadow: none;
        border-radius: 0;
      }
      .submit {
        font-family: Monospace;
        color: lime;
        border: 1px solid lime;
        background-color: black;
      }
      .struk {
        text-align: center;
        width: 100%;
        border-bottom: 1px solid white;
      }
      .foot {
        color: #666;
      }
      ul {
        width: 100%;
        text-align: start;
        line-height: 1.5rem;
      }
      ul > li {
        list-style: none;
      }
      .btn {
        width: 100%;
        font-family: Monospace;
        color: lime;
        border: 1px solid lime;
        background-color: black;
      }
      .tambah {
        width: 100%;
        font-family: Monospace;
        color: lime;
        border: 1px solid lime;
        background-color: black;
      }
      .sabmit {
        width: 100%;
        font-family: Monospace;
        color: lime;
        border: 1px solid lime;
        background-color: black;
      }
      .detail {
        width: 100%;
        display: flex;
        flex-direction: column;
        
      }
      .inti {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .inti-2 {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .sub-inti {
        width: 30%;
        display: flex;
        flex-direction: column;
      }
    </style>
    <link rel="stylesheet" href=""/>
  </head>
  <body>
    
    <div class="container">
      <p class="judul">Cash register</p>
      <form name="kasir">
        <div class="inputny">
          <div class="subnama">
            <label class="namalabel">Enter the Item Name : </label>
            <input type="text" class="nama" placeholder="input here...">
          </div>
          <div class="subjumlah">
            <label class="jumlahlabel">Enter the number of items : </label>
            <input type="number" class="jumlah" placeholder="input here...">
          </div>
          <div class="subharga">
            <label class="hargalabel">Enter Price (Rp) : </label>
            <input type="number" class="harga" placeholder="input here...">
          </div>
        </div>
        <button class="tambah" type="button">+ add</button>
        <div>
          <label>Enter Buyer's Money (Rp) : </label>
          <input type="number" class="uang" placeholder="input here...">
        </div>
        <button class="sabmit" type="button">Submit</button>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <p class="struk">Receipt</p>
      <p class="foot">Â© 2023</p>
      <ul>
        <li class="tanggal">time : </li>
        <br>
        <li class="nama2">DETAIL</li>
        <li class="detail">
          <div class="inti">
            <div class="sub-inti">Items Name :</div>
            <div class="sub-inti">Amount :</div>
            <div class="sub-inti">Price :</div>
          </div>
          <div class="inti">
            <div class="sub-inti namany"></div>
            <div class="sub-inti jumlah2"></div>
            <div class="sub-inti harga2"></div>
          </div>
        </li>
        <br>
        <li class="hasil">
          <div class="inti-2">
            <div class="sub-inti"></div>
            <div class="sub-inti">Total :</div>
            <div class="sub-inti total"></div>
          </div>
          <div class="inti-2">
            <div class="sub-inti"></div>
            <div class="sub-inti">Buyer Money :</div>
            <div class="sub-inti uang2"></div>
          </div>
          <div class="inti-2">
            <div class="sub-inti"></div>
            <div class="sub-inti">Return :</div>
            <div class="sub-inti kembalian"></div>
          </div>
        </li>
      </ul>
      <p class="foot">Thank you for shopping.</p>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
